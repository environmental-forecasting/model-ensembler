---
ensemble:
  vars:  
    configuration:  test-single.yaml
  pre_process: 
  - name:   execute
    args:
      cmd:  touch process.touch process.keep
  post_process:
  - name:   execute
    args:
      cmd:  rm process.touch
  batches:
    - name:         tst1
      templatedir:  ../template_job
      templates:
      - slurm_run.sh.j2
      - inputfile.j2
      - pre_run.sh.j2
      - post_run.sh.j2
      job_file:     slurm_run.sh
      cluster:      short
      basedir:      ./tst1
      email:        test@example.org
      nodes:        1
      ntasks:       8
      length:       00:20:00
      maxruns:      8
      maxjobs:      2
      pre_batch:    
      - name:   check
        args:
          cmd:  test -f batch.ready
      - name:   execute
        args:
          cmd:  mkdir -p datadir
      - name:   execute
        args:
          cmd:  touch pre_batch.keep
      pre_run:      
      - name:   execute
        args:
          cmd:  ./pre_run.sh
          log:  True
      - name:   check
        args:
          cmd:  test -d ../datadir
      - name:   execute
        args:
          cmd:  touch pre_run.keep
      runs:         
      - custom_id:  1
      post_run:     
      - name:   execute
        args:
          cmd:  ./post_run.sh
      - name:   execute
        args:
          cmd:  touch post_run.keep
      post_batch:
      - name:   execute
        args:
          cmd:  rmdir datadir
      - name:   execute
        args:
          cmd:  touch post_batch.keep
