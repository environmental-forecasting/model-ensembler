---
ensemble:
  vars:  
    configuration:  sanity-check.yml
  pre_process:      []
  post_process:     []
  batches:
    - name:         sanity_check
      templatedir:  ../examples/template_job
      templates:
      - slurm_run.sh.j2
      - inputfile.j2
      - pre_run.sh.j2
      - post_run.sh.j2
      job_file:     slurm_run.sh
      cluster:      long
      basedir:      ./sanity_check
      email:        test@example.org
      nodes:        1
      ntasks:       8
      length:       14
      maxruns:      3
      maxjobs:      2
      pre_batch:    
      - name:   execute
        args:
          cmd:  mkdir -p datadir
      - name:   execute
        args:
          cmd:  touch pre_batch.keep
      pre_run:      
      - name:   execute
        args:
          cmd:  ./pre_run.sh
          log:  True
      - name:   check
        args:
          cmd:  test -d ../datadir
      - name:   execute
        args:
          cmd:  touch pre_run.keep
      runs:         
      - custom_id:  1
      - custom_id:  2
      - custom_id:  3
      - custom_id:  4
      - custom_id:  5
      - custom_id:  6
      post_run:     
      - name:   execute
        args:
          cmd:  ./post_run.sh
      - name:   execute
        args:
          cmd:  touch post_run.keep
      post_batch:
      - name:   execute
        args:
          cmd:  rmdir datadir
      - name:   execute
        args:
          cmd:  touch post_batch.keep
