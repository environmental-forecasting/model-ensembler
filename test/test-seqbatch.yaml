---
slurm_toolkit:
  vars:  
    configuration:  test.yaml
  pre_process: 
  - name:   execute
    args:
      cmd:  touch process.touch process.keep
  post_process:
  - name:   execute
    args:
      cmd:  rm process.touch
  batches:
    - name:         tst1
      templatedir:  /tmp/template_job
      templates:
      - slurm_run.sh.j2
      - inputfile.j2
      - preprocess.sh.j2
      - postprocess.sh.j2
      job_file:     slurm_run.sh
      cluster:      long
      basedir:      ./tst1
      email:        test@example.org
      nodes:        1
      ntasks:       8
      length:       14
      maxruns:      2
      pre_batch:    
      - name:   check
        args:
          cmd:  test -f batch.ready
      - name:   execute
        args:
          cmd:  mkdir -p datadir
      - name:   execute
        args:
          cmd:  touch pre_batch.keep
      pre_run:      
      - name:   execute
        args:
          cmd:  ./preprocess.sh
          log:  True
      - name:   check
        args:
          cmd:  test -d ../datadir
      - name:   execute
        args:
          cmd:  touch pre_run.keep
      runs:         
      - custom_id:  1
      - custom_id:  2
      - custom_id:  3
      - custom_id:  4
      - custom_id:  5
      - custom_id:  6
      - custom_id:  7
      - custom_id:  8
      - custom_id:  9
      - custom_id:  10
      - custom_id:  11
      - custom_id:  12
      - custom_id:  13
      - custom_id:  14
      - custom_id:  15
      - custom_id:  16
      - custom_id:  17
      - custom_id:  18
      - custom_id:  19
      - custom_id:  20
      post_run:     
      - name:   execute
        args:
          cmd:  ./postprocess.sh
      - name:   execute
        args:
          cmd:  touch post_run.keep
      post_batch:
      - name:   execute
        args:
          cmd:  rmdir datadir
      - name:   execute
        args:
          cmd:  touch post_batch.keep
