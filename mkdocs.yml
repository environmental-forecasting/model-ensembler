site_name: model-ensembler
nav:
  - Installation: installation.md
  - Usage: usage.md
  - Contributing: contributing.md
  - Acknowledgements: acknowledgements.md
  - Testimonials: testimonials.md
  - News: news.md
repo_url: https://github.com/environmental-forecasting/model-ensembler
repo_name: model-ensembler
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: https://cdn.web.bas.ac.uk/bas-style-kit/0.7.3/img/logos-symbols/bas-roundel-inverse-transparent-64.png
  icon:
    repo: fontawesome/brands/github
  features:
    # Enables copying of code blocks
    - content.code.copy
    # Enables "edit this page" to contribute to docs
    - content.action.edit
plugins:
  - search
  # Enables automatically generating authors from git repo, see acknowledgements.md
  - git-authors
  # Automatically generates API section from docstrings
  - mkdocs-autoapi:
      autoapi_add_nav_entry: API
      autoapi_ignore:
        - setup.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
          options:
            show_submodules: true
            docstring_style: google
            heading_level: 3
      markdown_extensions:
markdown_extensions:
  - admonition
  # Enables code block highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
